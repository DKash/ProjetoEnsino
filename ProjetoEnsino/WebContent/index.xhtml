<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>#{msgs.tituloJanelaIndex}</title>
	<style type="text/css">
body {
	background: url(\images\principal.png) no-repeat;
}
</style>
</h:head>
<h:body>

	<div align="right" class="bandeiras" id="bandeirass" style="bandeiras">
		<p:graphicImage library="\images" value="brasil.png"></p:graphicImage>
		<p:graphicImage library="\images" value="espanha.png"></p:graphicImage>
		<p:graphicImage library="\images" value="franca.png"></p:graphicImage>
		<p:graphicImage library="\images" value="japao.png"></p:graphicImage>
		<p:graphicImage library="\images" value="usa.png"></p:graphicImage>
		<p:graphicImage library="\images" url="\brasil.png" value="brasil.png"></p:graphicImage>
	</div>

	<div align="center" style="margin-top: 130pt">
		<h2 align="center">#{msgs.tituloPaginaIndex}</h2>
	</div>
	<h:form>
		<div align="center" id="divMenu" style="margin-top: 20pt;">
			<h:panelGrid columns="2" border="1">
#{msgs.labelUsuarioNomeUsuario} <h:inputText required="true"
					value="#{loginMB.usuario.nomeUsuario}"></h:inputText>
				
#{msgs.labelUsuarioSenha} <h:inputSecret required="true"
					value="#{loginMB.usuario.senha}"></h:inputSecret>

#{msgs.labelUsuarioSenhaConfirmacao} <h:inputSecret required="true"
					value="#{loginMB.senha2}"></h:inputSecret>
				
#{msgs.labelUsuarioDica} <h:inputText value="#{loginMB.usuario.dica}"></h:inputText>
			</h:panelGrid>
		</div>

		<div align="center">
			<br></br>
			<h:commandButton value="#{msgs.botaoLogin}"
				action="#{loginMB.efetuarLogin}"></h:commandButton>

			<br></br> <br></br> <a dir="rtl" name="Registro"
				href="usuario/CadastroUsuario.xhtml" title="Registre-se"
				accesskey="Registre-se" shape="poly">Ainda não é Cadastrado?
				Registre-se aqui</a> <br></br> <br></br> #{loginMB.mensagem}
		</div>
		<h:messages></h:messages>
	</h:form>
</h:body>
</html>
