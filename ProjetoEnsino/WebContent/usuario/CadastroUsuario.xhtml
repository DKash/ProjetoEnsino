<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>#{msgs.tituloCadastroUsuario}</title>
</h:head>
<h:body>
	<h:form id="formUsuarios">
		<h:head>
			<h2>#{msgs.tituloCadastroUsuario}</h2>
		</h:head>
		<hr></hr>
		<br></br>

		<p:panelGrid columns="2" border="1">
			<p:outputLabel value="#{msgs.labelUsuarioNomeUsuario}* "></p:outputLabel>
			<p:inputText maxlength="15" required="true"
				requiredMessage="#{msgs.vldUsuarioNomeUsuario}"
				value="#{cadastroUsuarioMB.entidade.nomeUsuario}"
				placeholder="#{msgs.labelUsuarioNomeUsuario}"></p:inputText>

			<p:outputLabel value="#{msgs.labelUsuarioSenha}* ">
			</p:outputLabel>
			<p:password maxlength="15" required="true"
				requiredMessage="#{msgs.vldUsuarioSenha}"
				value="#{cadastroUsuarioMB.entidade.senha}"
				placeholder="#{msgs.labelUsuarioSenha}"></p:password>

			<p:outputLabel value="#{msgs.labelUsuarioSenhaConfirmacao}* "></p:outputLabel>
			<p:password maxlength="15" required="true"
				requiredMessage="#{msgs.vldUsuarioSenhaConfirmacao}"
				placeholder="#{msgs.labelUsuarioSenhaConfirmacao}"></p:password>

			<p:outputLabel value="#{msgs.labelUsuarioDica} "></p:outputLabel>
			<p:inputText maxlength="15" required="false"
				value="#{cadastroUsuarioMB.entidade.dica}"
				placeholder="#{msgs.labelUsuarioDica}"></p:inputText>

			<p:outputLabel value="#{msgs.promptTipoUsuario}"></p:outputLabel>
			<p:selectOneMenu value="#{cadastroUsuarioMB.entidade.tipoUsuario}">
				<f:selectItem itemLabel="Selecione" itemValue="-1" />
				<f:selectItems value="#{cadastroUsuarioMB.tipoUsuarios}" var="u"
					itemLabel="#{u}" itemValue="#{u}" />
			</p:selectOneMenu>
		</p:panelGrid>

		<br></br>

		<p:panelGrid columns="3">
			<f:facet name="footer">
				<p:commandButton value="#{msgs.botaoCadastrar}" type="submit"
					action="#{cadastroUsuarioMB.inserir}" icon="ui-icon-check">
				</p:commandButton> &nbsp;&nbsp;

				<p:commandButton value="#{msgs.botaoCancelar}" immediate="true"
					action="#{cadastroUsuarioMB.exibirMenu}" icon="ui-icon-close">
				</p:commandButton> &nbsp;&nbsp;

				<p:commandButton value="#{msgs.botaoLimpar}" immediate="true"
					icon="ui-icon-cancel" type="reset"></p:commandButton>
			</f:facet>
		</p:panelGrid>
		<p:messages errorStyle="font-color: red" autoUpdate="true"></p:messages>
	</h:form>
</h:body>
</html>
