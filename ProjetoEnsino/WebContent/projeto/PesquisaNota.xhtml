<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>#{msgs.tituloPesquisaNota}</title>
</h:head>
<h:body>
	<h:form id="formPesquisaNotas">
	
	#{MensagemInicial.mensagem}
	
		<h:head>
			<h2>#{msgs.tituloPesquisaNota}</h2>
		</h:head>
		<hr></hr>
		<br></br>

		<p:panelGrid columns="3" cellpadding="5">
			<p:outputLabel value="#{msgs.botaoConsultarPorCodigo}"></p:outputLabel>
			<p:inputText value="#{cadastroNotaMB.entidade.codigo}"></p:inputText>
			<p:commandButton value="#{msgs.botaoConsultarPorCodigo}"
				action="#{cadastroNotaMB.consultarPorId}"
				update="formPesquisaNotas, msgs" icon="ui-icon-search"></p:commandButton>
		</p:panelGrid>

		<br></br>
		<br></br>
		<p:growl id="msgs" showDetail="true" />
		<p:commandButton value="#{msgs.botaoNovo}" immediate="true"
			action="#{cadastroNotaMB.novo}" type="submit" icon="ui-icon-star"></p:commandButton>

		<br></br>
		<br></br>
		<br></br>

		<h:form id="formNotas">
			<p:dataTable value="#{cadastroNotaMB.notas}" var="n"
				widgetVar="NotasTable" style="width:80%"
				styleClass="table table-hover"
				rowStyleClass="#{n.codigo le n.codigo%2 ? '0' : null}"
				disabled="#{n.situacao != 'ATIVO'}" emptyMessage="Nenhum resultado">

				<p:column filterBy="#{n.codigo}" headerText="#{msgs.labelCodigo}"
					sortBy="#{n.codigo}" footerText="contains"
					filterMatchMode="contains">
					<f:facet name="header">#{msgs.labelCodigo}</f:facet>
					<p:outputLabel value="#{n.codigo}"></p:outputLabel>
				</p:column>

				<p:column sortBy="#{n.criterio}">
					<f:facet name="header">#{msgs.labelProjetoNotaCriterio}</f:facet>
					<p:outputLabel value="#{n.criterio}"></p:outputLabel>
				</p:column>

				<p:column sortBy="#{n.projeto.nome}">
					<f:facet name="header">#{msgs.tituloMenuProjeto}</f:facet>
					<p:outputLabel value="#{n.projeto.nome}"></p:outputLabel>
				</p:column>

				<p:column filterBy="#{n.nota}" headerText="Nota" sortBy="#{n.nota}"
					footerText="contains" filterMatchMode="contains">
					<f:facet name="header">#{msgs.labelProjetoNota}</f:facet>
					<p:outputLabel value="#{n.nota}"></p:outputLabel>
				</p:column>

				<p:column>
					<f:facet name="header">#{msgs.promptProjetoProfessorAvaliador}</f:facet>
					<p:outputLabel value="#{n.professorAvaliador}"></p:outputLabel>
				</p:column>

				<p:column width="300">
					<f:facet name="header">#{msgs.labelPesquisaAcoes}</f:facet>
					<p:commandButton value="#{msgs.botaoAlterar}" action="#{cadastroNotaMB.alterar}"
						icon="ui-icon-refresh">
					</p:commandButton> &nbsp;&nbsp;
					
					<p:commandButton value="#{msgs.botaoRemover}" action="#{cadastroNotaMB.remover}"
						icon="ui-icon-remove">
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

		<br></br>
		<br></br>

		<p:panelGrid columns="1">
			<f:facet name="footer">
				<p:commandButton value="#{msgs.botaoCancelar}" immediate="true"
					onclick="#{cadastroNotaMB.exibirMenu}" icon="ui-icon-close">
				</p:commandButton>
			</f:facet>
		</p:panelGrid>
		<p:messages errorStyle="font-color: red"></p:messages>
	</h:form>
</h:body>
</html>
