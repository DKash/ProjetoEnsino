<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>#{msgs.tituloCadastroProjeto}</title>
<style type="text/css">
body
{
	background: url(http://i62.tinypic.com/2poy70h.jpg) no-repeat;
}
</style>
</head>
<h:body>
	<h:form>
	
	#{MensagemInicial.mensagem}
	
		<iframe width="800" height="700"
			src="https://www.youtube.com/embed/gG_dA32oH44" frameborder="0"
			align="right" scrolling="no"></iframe>

		<h:head>#{msgs.tituloProjeto}</h:head>
		<hr></hr>
		<br></br>

		<h:panelGrid columns="3" border="2">

			<h:outputLabel value="#{msgs.labelProjetoNome}* "></h:outputLabel>
			<h:inputText maxlength="30" required="true"
				requiredMessage="#{msgs.vldProjetoNome}"
				value="#{cadastroProjetoMB.entidade.nome}"></h:inputText>

			<h:outputLabel value="#{msgs.labelProjetoDescricao}* "></h:outputLabel>
			<h:inputTextarea cols="3" rows="4" maxlength="100" required="true"
				requiredMessage="#{msgs.vldProjetoDescricao}"
				value="#{cadastroProjetoMB.entidade.descricao}"></h:inputTextarea>

			<h:outputLabel value="#{msgs.labelProjetoQtdAlunos}*"></h:outputLabel>
			<h:inputText size="1" maxlength="2" required="true"
				requiredMessage="#{msgs.vldProjetoQuantidadeAlunos}"
				converterMessage="#{msgs.cvmApenasNumeros}"
				value="#{cadastroProjetoMB.entidade.qtdAlunosProjeto}"></h:inputText>

			<h:outputLabel value="#{msgs.labelProjetoAlunos}* "></h:outputLabel>
			<h:selectManyListbox maxlength="10" required="true"
				requiredMessage="#{msgs.vldProjetoAlunos}"
				converterMessage="#{msgs.cvmSelecioneCampo}"
				value="#{cadastroProjetoMB.entidade.alunos}">
				f<f:selectItems
					value="#{cadastroProjetoMB.alunos}" />
			</h:selectManyListbox>

			<h:outputLabel value="#{msgs.promptProjetoProfessorOrientador}* "></h:outputLabel>
			<h:selectOneListbox maxlength="1" required="true"
				requiredMessage="#{msgs.vldProjetoProfessorOrientador}"
				converterMessage="#{msgs.cvmSelecioneCampo}"
				value="#{cadastroProjetoMB.entidade.professorOrientador}">
				f<f:selectItems
					value="#{cadastroProjetoMB.orientadores}" />
				</h:selectOneListbox>

			<h:outputLabel value="#{msgs.promptProjetoProfessoresAvaliadores}* "></h:outputLabel>
			<h:selectManyListbox maxlength="10" required="true"
				requiredMessage="#{msgs.vldProjetoProfessoresAvaliadores}"
				value="#{cadastroProjetoMB.entidade.professoresAvaliadores}">
				<f:selectItems
					value="#{cadastroProjetoMB.avaliadores}" />
			</h:selectManyListbox>
			 
			<h:outputLabel value="#{msgs.labelProjetoResultado}* "></h:outputLabel>
			<h:selectOneListbox size="7" maxlength="9" required="true"
				requiredMessage="#{msgs.vldProjetoResultado}"
				value="#{cadastroProjetoMB.entidade.resultado}">
				<f:selectItems value="#{cadastroProjetoMB.resultado}" />
			</h:selectOneListbox>
		</h:panelGrid>

		<br></br>

		<h:panelGrid columns="3">
			<f:facet name="footer">
				<h:commandButton value="#{msgs.botaoCadastrar}"
					action="#{cadastroProjetoMB.inserir}"></h:commandButton>

				<h:commandButton value="#{msgs.botaoAlterar}"
					action="#{cadastroProjetoMB.alterar}"></h:commandButton>

				<h:commandButton value="#{msgs.botaoRemover}"
					action="#{cadastroProjetoMB.remover}"></h:commandButton>

				<h:commandButton value="#{msgs.botaoConsultarPorCodigo}"
					action="#{cadastroProjetoMB.consultarPorId}"></h:commandButton>

				<h:commandButton value="#{msgs.botaoConsultarTodos}"
					action="#{cadastroProjetoMB.consultarTodos}"></h:commandButton>

				<h:commandButton value="#{msgs.botaoConsultarPorIndice}"
					action="#{cadastroProjetoMB.consultarTodosComParametros}"></h:commandButton>

				<h:commandButton value="#{msgs.botaoConsultarPorNome}"
					action="#{cadastroProjetoMB.consultarPorNome}"></h:commandButton>

				<h:commandButton value="#{msgs.botaoCancelar}" immediate="true"
					action="#{msgs.urlMenu}"></h:commandButton>

				<h:commandButton value="#{msgs.botaoLimpar}" immediate="true"
					type="reset"></h:commandButton>
			</f:facet>
		</h:panelGrid>
		<h:messages errorStyle="font-color: red"></h:messages>
	</h:form>
</h:body>
</html>
