<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>#{msgs.tituloCadastroProjeto}</title>
</h:head>
<h:body>
	<h:form id="formNotas">
	
	#{MensagemInicial.mensagem}

		<h:head>
			<h2>#{msgs.tituloProjeto}</h2>
		</h:head>
		<hr></hr>
		<br></br>

		<h3>#{msgs.tituloProjetoNota}</h3>

		<p:panelGrid columns="2" id="notas">
			<p:outputLabel value="#{msgs.labelProjetoNome}* "></p:outputLabel>
			<p:selectOneMenu maxlength="20" required="true"
				requiredMessage="#{msgs.vldProjetoNome}"
				converterMessage="#{msgs.cvmSelecioneCampo}"
				value="#{cadastroNotaMB.entidade.projeto}">
				<f:selectItem itemLabel="#{msgs.cvmSelecione}" itemValue="" />
				<f:selectItems value="#{cadastroNotaMB.projetos}" var="#{proj}"
					itemLabel="#{proj.nome}" itemValue="#{proj.codigo}" />
			</p:selectOneMenu>

			<p:outputLabel value="#{msgs.labelProjetoNotaCriterio}* "></p:outputLabel>
			<p:selectOneMenu maxlength="20" required="true"
				requiredMessage="#{msgs.vldProjetoCriterio}"
				converterMessage="#{msgs.cvmSelecioneCampo}"
				value="#{cadastroNotaMB.entidade.criterio}">
				<f:selectItem itemLabel="#{msgs.cvmSelecione}" itemValue="" />
				<f:selectItems value="#{cadastroNotaMB.criterios}" />
			</p:selectOneMenu>

			<p:outputLabel value="#{msgs.labelProjetoNota}* "></p:outputLabel>
			<p:inputText maxlength="4" required="true"
				requiredMessage="#{msgs.vldProjetoNota}"
				converterMessage="#{msgs.cvmApenasNumeros}"
				value="#{cadastroNotaMB.entidade.nota}"
				placeholder="#{msgs.labelProjetoNota}">
				<f:convertNumber maxFractionDigits="1" maxIntegerDigits="2"
					minFractionDigits="0" minIntegerDigits="1" pattern="0.0"
					type="number"></f:convertNumber>
			</p:inputText>

			<p:outputLabel value="#{msgs.promptProjetoProfessorAvaliador}* "></p:outputLabel>
			<p:selectOneMenu maxlength="15" required="true"
				requiredMessage="#{msgs.vldProjetoProfessorAvaliador}"
				value="#{cadastroNotaMB.entidade.professorAvaliador}">
				<f:selectItem itemLabel="#{msgs.cvmSelecione}" itemValue="" />
				<f:selectItems value="#{CadastroProjetoMB.avaliadores}" var="#{ava}"
					itemLabel="#{ava.nome}" itemValue="#{ava}" />
			</p:selectOneMenu>
		</p:panelGrid>

		<br></br>
		<br></br>

		<p:panelGrid columns="3">
			<f:facet name="footer">
				<p:commandButton value="#{msgs.botaoCadastrar}"
					action="#{cadastroNotaMB.inserir}" icon="ui-icon-check"></p:commandButton>

				<p:commandButton value="#{msgs.botaoCancelar}" immediate="true"
					action="#{cadastroNotaMB.exibirMenu}" icon="ui-icon-close"></p:commandButton>

				<p:commandButton value="#{msgs.botaoLimpar}" immediate="true"
					type="reset" icon="ui-icon-cancel"></p:commandButton>
			</f:facet>
		</p:panelGrid>
		<p:messages errorStyle="font-color: red"></p:messages>
	</h:form>
</h:body>
</html>
